<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-text">
        <h1>freeCodeCamp Survey Form</h1>
        <i>Thank you for taking the time to help us improve the platform</i>
    </header>
    <main id="main-bg">

        <section id="bg-con" class="container">
            <form action="" id="survey-form">
                <div class=form-grp>
                    <label for="name" class="form-info">Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                </div>

                <div class=form-grp>
                    <label for="email" class="form-info">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>

                <div class=form-grp>
                    <label for="age" class="form-info">Age (optional)</label>
                    <input type="number" min="15" max="100" id="age" placeholder="Age">
                </div>

                <div class="form-grp">
                    <label for="description" class="form-info">Which option best describes your current role</label>
                    <select name="role" id="current-role" required>
                        <option value="current role" class="option" disabled>Select current role</option>
                        <option value="student" class="option">Student</option>
                        <option value="unemployed" class="option">Unemployed</option>
                        <option value="employed" class="option">Employed</option>
                        <option value="other" class="option">Other</option>
                    </select>
                </div>

                <div class="form-grp">
                    <label for="" class="form-info"> Would you recommend freeCodeCamp to a friend?</label>

                    <label>
                    <input type="radio" class="radio-btn" name="recommendation" value="definitely" checked> Definitely
                    </label>

                      <label> 
                          <input type="radio" class="radio-btn" name="recommendation" value="maybe"> Maybe
                        </label>

                        <label>
                            <input type="radio" class="radio-btn" name="recommendation" value="not sure"> Not sure
                        </label>
                </div>

                <div class="form-grp">
                    <label for="features" class="form-info">What is your favourite feature of freeCodeCamp?</label>
                    <select name="feature" id="fav-feature">
                        <option value="favourite feature" class="option" disabled>Select an option</option>
                        <option value="projects" class="option">Projects</option>
                        <option value="forum" class="option">Forum</option>
                        <option value="challenges" class="option">Challenges</option>
                        <option value="community" class="option">Community</option>

                    </select>
                </div>

                <div class="form-grp">
                    <label class="form-info">What would you like to see improved? (check all that apply)</label>

                    <label >
                        <input type="checkbox" class="checkbox-btn" name="" value="front-end projects">
                        front-end Projects
                    </label>

                    <label>
                    <input type="checkbox" class="checkbox-btn" name="" value="back-end projects">
                    Back-end Projects
                    </label>
                    
                    <label>
                        <input type="checkbox" class="checkbox-btn" name="" value="data visualization">
                        Data Visualization
                    </label>

                    <label>
                    <input type="checkbox" class="checkbox-btn" name="" value="challenges"> Challenges 
                    </label>

                    <label>
                    <input type="checkbox" class="checkbox-btn" name="" value="open source community"> Open Source Community
                    </label>

                    <label>
                        <input type="checkbox" class="checkbox-btn" name="" value="gitter help rooms">
                        Gitter help rooms
                    </label>

                    <label>
                        <input type="checkbox" class="checkbox-btn" name="" value="videos"> Videos
                    </label>
                    

                    <label>
                    <input type="checkbox" class="checkbox-btn" name="" value="city meetups"> City Meetups
                    </label>

                    <label>
                    <input type="checkbox" class="checkbox-btn" name="" value="wiki"> Wiki
                    </label>
                        
                    <label>
                        <input type="checkbox" class="checkbox-btn" name="" value="forum"> Forum
                    </label>
                
                    <label>
                        <input type="checkbox" class="checkbox-btn" name="" value="additional courses">
                        Additional Courses
                    </label>
                </div>

                    <div class="form-grp">
                        <label for="" class="form-info">Any comments or suggestion</label>
                        <textarea name="comment" id="comment" cols="10" rows="5" placeholder="Place your comment here"></textarea>
                    </div>

                    <div id="button">
                        <button type="submit" class="btn">Submit</button>
                    </div>

            </form>  
        </section>
    </main>
</body>
</html>
